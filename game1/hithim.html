</head>
<body>
  <div class="container-fluid" style="padding-top: 10rem;">
    <div class="row">
      <h1 class="hitscore">Hit 50!! <span class="score">0</span></h1>
      <!-- <button onClick="startGame()">Start!</button> -->
    </div>
      <div class="container-fluid row mainContainer">
        <div class="game row mainContainer">
          <div class="hole hole1">
            <div class="mole"></div>
          </div>
          <div class="hole hole2">
            <div class="mole"></div>
          </div>
          <div class="hole hole3">
            <div class="mole"></div>
          </div>
          <div class="hole hole4">
            <div class="mole"></div>
          </div>
          <div class="hole hole5">
            <div class="mole"></div>
          </div>
          <div class="hole hole6">
            <div class="mole"></div>
          </div>
        </div>
      </div>
  </div>  
  


  
  <a type="button" id="next" class="btn btn-lg btn-light hidden hitmoleBtn" href="../end/end.html">
    Next
  </a>
  <!-- Button trigger modal -->
  <button type="button" id="modal" class="btn btn-lg btn-light hidden hitmoleBtn"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    modal
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bueno hecho!!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        you hit 50! 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">continue</button>
        <a class="btn btn-primary" href="../end/end.html">Next</a>
      </div>
    </div>
  </div>
</div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      // console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    // setTimeout(() => timeUp = true, 10000)
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    if(score===50){
      const btn = document.getElementById('modal');
      btn.click();
      document.getElementById('next').classList.remove('hidden');
      // document.getElementById('exampleModal').style.display ='block';
    }
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));
  startGame()

</script>
</body>
</html>
